<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE APP</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">IT SCHOLAR NOTE</h2>
        <nav class="navigation">
            <a href="#" class="home-link">Home</a>
            <a href="#" class="syllabus-link">Syllabus</a>
            <a href="#" class="semester-link">List of Semester</a>
            <a href="#" class="question-link">Question Paper</a>
            <a href="#" class="contact-link">Contact</a>
            <a href="#" class="result-link">Result</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
        <button class="menu-toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </button>
    </header>
    <section class="form-popup hidden">
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="username" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit">Log In</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                    <span class="icon-close">âœ–</span>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
